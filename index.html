<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Port Milk Testing Device â€” Prototype</title>
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>

<div class="device-container">

    <!-- ===== Device Frame ===== -->
    <div class="device-frame">
        <div class="device-screen">

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="sb-left">
                    <span class="sb-time" id="status-bar-time">--:--</span>
                </div>
                <div class="sb-center">MilkSafe&trade; Reader</div>
                <div class="sb-right">
                    <span class="sb-temp">
                        <span class="temp-icon">&#x1F321;</span>
                        <span>37.0&deg;C</span>
                    </span>
                    <span class="sb-wifi">&#x1F4F6;</span>
                </div>
            </div>

            <!-- Channel Cards Row -->
            <div class="channels-container">
                <div class="channel-card state-empty" id="card-1"></div>
                <div class="channel-card state-empty" id="card-2"></div>
                <div class="channel-card state-empty" id="card-3"></div>
                <div class="channel-card state-empty" id="card-4"></div>
                <div class="channel-card state-empty" id="card-5"></div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <button class="nav-btn"><span class="nav-icon">&#x1F4CB;</span> History</button>
                <button class="nav-btn"><span class="nav-icon">&#x2699;</span> Settings</button>
                <button class="nav-btn"><span class="nav-icon">&#x2714;</span> Verify</button>
            </div>

            <!-- Modal Overlay -->
            <div class="modal-overlay" id="modal-overlay">
                <div class="modal config-modal" id="config-modal"></div>
                <div class="modal decision-modal" id="decision-modal"></div>
                <div class="modal detail-modal" id="detail-modal"></div>
            </div>

        </div>
    </div>

    <!-- ===== Simulation Control Panel ===== -->
    <div class="simulation-panel">
        <h2>Simulation Controls</h2>
        <div class="sim-subtitle">Simulate cassette insertion and removal for each channel</div>

        <div class="sim-channels">
            <!-- CH 1 -->
            <div class="sim-channel" id="sim-1">
                <h3>CH 1</h3>
                <div class="sim-type-select">
                    <span>Type:</span>
                    <select>
                        <option value="2BC">2BC</option>
                        <option value="3BTC" selected>3BTC</option>
                        <option value="4BTCS">4BTCS</option>
                    </select>
                </div>
                <div class="sim-buttons">
                    <button class="sim-btn sim-btn-positive">Insert Positive</button>
                    <button class="sim-btn sim-btn-negative">Insert Negative</button>
                    <button class="sim-btn sim-btn-remove" disabled>Remove Cassette</button>
                </div>
                <div class="sim-state">EMPTY</div>
            </div>
            <!-- CH 2 -->
            <div class="sim-channel" id="sim-2">
                <h3>CH 2</h3>
                <div class="sim-type-select">
                    <span>Type:</span>
                    <select>
                        <option value="2BC">2BC</option>
                        <option value="3BTC" selected>3BTC</option>
                        <option value="4BTCS">4BTCS</option>
                    </select>
                </div>
                <div class="sim-buttons">
                    <button class="sim-btn sim-btn-positive">Insert Positive</button>
                    <button class="sim-btn sim-btn-negative">Insert Negative</button>
                    <button class="sim-btn sim-btn-remove" disabled>Remove Cassette</button>
                </div>
                <div class="sim-state">EMPTY</div>
            </div>
            <!-- CH 3 -->
            <div class="sim-channel" id="sim-3">
                <h3>CH 3</h3>
                <div class="sim-type-select">
                    <span>Type:</span>
                    <select>
                        <option value="2BC">2BC</option>
                        <option value="3BTC" selected>3BTC</option>
                        <option value="4BTCS">4BTCS</option>
                    </select>
                </div>
                <div class="sim-buttons">
                    <button class="sim-btn sim-btn-positive">Insert Positive</button>
                    <button class="sim-btn sim-btn-negative">Insert Negative</button>
                    <button class="sim-btn sim-btn-remove" disabled>Remove Cassette</button>
                </div>
                <div class="sim-state">EMPTY</div>
            </div>
            <!-- CH 4 -->
            <div class="sim-channel" id="sim-4">
                <h3>CH 4</h3>
                <div class="sim-type-select">
                    <span>Type:</span>
                    <select>
                        <option value="2BC">2BC</option>
                        <option value="3BTC" selected>3BTC</option>
                        <option value="4BTCS">4BTCS</option>
                    </select>
                </div>
                <div class="sim-buttons">
                    <button class="sim-btn sim-btn-positive">Insert Positive</button>
                    <button class="sim-btn sim-btn-negative">Insert Negative</button>
                    <button class="sim-btn sim-btn-remove" disabled>Remove Cassette</button>
                </div>
                <div class="sim-state">EMPTY</div>
            </div>
            <!-- CH 5 -->
            <div class="sim-channel" id="sim-5">
                <h3>CH 5</h3>
                <div class="sim-type-select">
                    <span>Type:</span>
                    <select>
                        <option value="2BC">2BC</option>
                        <option value="3BTC" selected>3BTC</option>
                        <option value="4BTCS">4BTCS</option>
                    </select>
                </div>
                <div class="sim-buttons">
                    <button class="sim-btn sim-btn-positive">Insert Positive</button>
                    <button class="sim-btn sim-btn-negative">Insert Negative</button>
                    <button class="sim-btn sim-btn-remove" disabled>Remove Cassette</button>
                </div>
                <div class="sim-state">EMPTY</div>
            </div>
        </div>
    </div>

</div>

<!-- Scripts: state first, then UI, then app controller -->
<script src="js/state.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

</body>
</html>
